<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="img">
 <div class="container">
  <div class="weather-app-wrapper">
  <div class="weather-app">
  <form id="search-form" class="mb-3">
  <div class="row">
  <div class="col-9">
  <input
  type="search"
  placeholder="Type a city..."
  class="form-control"
  id="city-input"
  autocomplete="off"
  />
  </div>
  <div class="col-3">
  <input
  type="submit"
  value="Search"
  class="btn btn-primary w-100"
  />
</div>
</div>
</form>
<div class="overview">
<h1 id="city"></h1>
<ul>
<li>Latest update: <span id="date"></span></li>
<li id="description"></li>
</ul>
</div>
<div class="row">
<div class="col-6">
<div class="d-flex weather-temperature">
<img src="" alt="clear" id="icon" class="float-left" />
<div class="float-left">
<strong id="temperature"></strong >
<span class="units">
<a href="#" id="celsius-link" class="active">°C</a> 
<a href="#" id="farenheit-link">°F</a>
</span>
</div>
</div>
</div>
<div class="col-6">
<ul>
<li>Humidity: <span id="humidity"></span>%</li>
<li id="metric">Wind: <span id="wind"></span>km/h</li>
</ul>
</div>
</div>
 <div class="weather-forecast" id="forecast">
</div>
</div>
</div>
<small>
  <a
  href="https://github.com/thadya/weather-app/tree/master"
target="_blank"
>Open-source code</a>
by Thato Gumbo 
<a href="https://clever-squirrel-4083ed.netlify.app/">and hosted on netlify</a>
</small>
</div>
</div>
<script src="src/app.js"></script>
</body>
</html>
